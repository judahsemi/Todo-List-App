<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main-dt.css') }}">
</head>

<body>
  <main style="margin-top: 50px; margin-bottom: 50px;" class="ui container">
    <h1 class="ui center aligned header">{% block dt_title %}{% endblock %}</h1>

    <section class="ui">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for msg in messages %}
        <div class="ui orange label" style="width: 100%; margin-bottom: 8px">{{ msg }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </section>
    
    {% block main %}
    {% endblock %}
  </main>
</body>

{% block body_end_script %}
{% endblock %}
</html>
